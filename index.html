<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ERpots | Pottery by Edward G. R. Ruse</title>
  <style>
    :root{
      --sand:#d6c2ab;   /* background */
      --earth:#5B4636;  /* text */
      --stone:#cbb79c;  /* card */
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--earth);
      background-color:var(--sand);
      min-height:100vh;
    }
    header{
      padding:28px 40px 8px;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:.4rem;
      position:sticky; top:0; z-index:10;
      background:rgba(214,194,171,0.7);
      backdrop-filter:saturate(110%) blur(2px);
    }
    h1{margin:0;font-weight:600;font-size:2.1rem;letter-spacing:.06em}
    h2{margin:0;color:#7a6753;font-weight:400;font-size:1.05rem}
    .newsletter a{
      display:inline-block;margin-top:.6rem;text-decoration:none;
      color:var(--earth);border:1px solid var(--earth);
      padding:6px 14px;border-radius:999px;
      transition:transform .15s ease, background-color .15s ease, color .15s ease;
    }
    .newsletter a:hover{background:var(--earth);color:#fff;transform:translateY(-1px)}
    main{padding:0}
    .gallery{
      margin:0;
      max-width:none;
      width:100%;
      display:grid;
      grid-template-columns:1fr;
      gap:2px; /* ultra-thin sliver between images */
    }
    .card{position:relative;border-radius:0;overflow:hidden;background:none;box-shadow:none}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(0,0,0,.12)}
    .card img{display:block;width:100vw;max-width:100vw;height:auto;margin-left:calc(50% - 50vw)}
  </style>
</head>
<body>
  <header>
    <img src="ER.png" alt="ER Logo" style="width:67px; height:auto; margin:0 auto;" />
    <h2 style="font-size:1.3rem;">Pottery by Edward G. R. Ruse</h2>
    <div class="newsletter" style="transform:scale(1.2); transform-origin:top;">
      <a href="#">Join Newsletter / Sale Updates</a>
    </div>
  </header>

  <main>
    <section class="gallery">
      <!-- Reordered: 3rd-to-last becomes first, 3rd becomes last -->
      <figure class="card"><img src="IMG_8018.jpeg" alt="Pottery"></figure>
      <figure class="card"><img src="IMG_2009.jpeg" alt="White circular cup with coffee"></figure>
      <figure class="card"><img src="IMG_0751.jpeg" alt="Pottery"></figure>
      <figure class="card"><img src="IMG_2054.jpeg" alt="Pottery"></figure>
      <figure class="card"><img src="IMG_2066.jpeg" alt="Pottery"></figure>
      <figure class="card"><img src="IMG_2068.jpeg" alt="Pottery"></figure>
      <figure class="card"><img src="IMG_2097.png" alt="Pottery"></figure>
      <figure class="card"><img src="IMG_2328.jpeg" alt="Green circular bottom cup in front of plant"></figure>
      <figure class="card"><img src="IMG_6637.jpeg" alt="Last image"></figure>
    </section>
  </main>
</body>
</html>
