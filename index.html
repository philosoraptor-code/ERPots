<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ERpots | Pottery by Edward G. R. Ruse</title>
  <meta name="description" content="Minimal handmade pottery by Edward G. R. Ruse â€” utilitarian forms with earth-tone finishes.">
  <style>
    :root {
      --sand: #d6c2ab;   /* background */
      --earth: #5B4636;  /* text */
      --stone: #cbb79c;  /* card background */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--earth);
      background-color: var(--sand);
      min-height: 100vh;
    }

    header {
      padding: 28px 24px 8px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: .06em;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      color: #7a6753;
    }

    .newsletter {
      margin-top: 0.8rem;
    }

    .newsletter a {
      display: inline-block;
      text-decoration: none;
      color: var(--earth);
      border: 1px solid var(--earth);
      padding: 6px 14px;
      border-radius: 999px;
      transition: transform .15s ease, background-color .15s ease, color .15s ease;
    }

    .newsletter a:hover {
      background: var(--earth);
      color: #fff;
      transform: translateY(-1px);
    }

    main {
      padding: 22px 24px 48px;
      display: flex;
      justify-content: center;
    }

    .gallery {
      display: grid;
      gap: 20px;
      width: 100%;
      max-width: 1080px;
      grid-template-columns: 1fr; /* single column on mobile */
    }

    .card {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: var(--stone);
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* 2 columns for tablets */
    @media (min-width: 600px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }

    /* 3 columns for larger screens */
    @media (min-width: 900px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>

<body>
  <header>
    <h1>ERpots</h1>
    <h2>Pottery by Edward G. R. Ruse</h2>
    <div class="newsletter">
      <a href="#">Join Newsletter / Sale Updates</a>
    </div>
  </header>

  <main>
    <section class="gallery">
      <!-- First: circular bottom of cup -->
      <figure class="card"><img src="IMG_2328.jpeg" alt="Bottom of cup" loading="lazy"></figure>

      <!-- Middle images -->
      <figure class="card"><img src="IMG_2009.jpeg" alt="Pottery 2" loading="lazy"></figure>
      <figure class="card"><img src="IMG_2097.png" alt="Pottery 3" loading="lazy"></figure>
      <figure class="card"><img src="IMG_2066.jpeg" alt="Pottery 4" loading="lazy"></figure>
      <figure class="card"><img src="IMG_2068.jpeg" alt="Pottery 5" loading="lazy"></figure>
      <figure class="card"><img src="IMG_0751.jpeg" alt="Pottery 6" loading="lazy"></figure>
      <figure class="card"><img src="IMG_6637.jpeg" alt="Pottery 7" loading="lazy"></figure>
      <figure class="card"><img src="IMG_8018.jpeg" alt="Pottery 8" loading="lazy"></figure>

      <!-- Last: photo of you with the cat -->
      <figure class="card"><img src="IMG_2054.jpeg" alt="Edward with cat" loading="lazy"></figure>
    </section>
  </main>
</body>
</html>
